post:
  operationId: login
  summary: Login user
  description: Login user
  security: []
  tags: ["auth"]
  x-ogen-operation-group: Auth
  parameters:
    - in: header
      name: User-Agent
      required: true
      schema:
        type: string
    - in: header
      name: X-Captcha-Token
      description: Captcha token, required only for production environment
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/auth.yaml#/LoginReq"
  responses:
    "204":
      description: OK
      headers:
        Set-Cookie:
          required: true
          description: >
            HTTP-only, Secure cookies containing JWT tokens.
            accessToken: Short-lived session token
            refreshToken: Long-lived renewal token
          schema:
            type: string
    "400":
      $ref: "../../components/responses.yaml#/BadRequest"
    "401":
      $ref: "../../components/responses.yaml#/Unauthorized"
    "500":
      $ref: "../../components/responses.yaml#/ServerError"
